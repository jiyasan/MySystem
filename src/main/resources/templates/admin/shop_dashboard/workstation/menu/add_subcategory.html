<!-- admin/shop_dashboard/workstation/menu/add_subcategory.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>中分類を追加</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/admin/style.css}" />
</head>

<body>
	<div class="container mt-1" style="max-width: 600px">
		<h3 class="text-center mb-3">
			『[[${category.categoryName}]]』 に中分類を追加　<span class="text-danger small"><br />
			※メニューに表示される中分類名です</span>
		</h3>
		<p class="text-muted text-center small">
			※ メニューは <strong>大分類 → 中分類 → 商品</strong> の順で構成されます。
		</p>

		<form th:action="@{'/admin/' + ${shopId} + '_dashboard/workstation/menu/' + ${categoryId} + '/add'}"
			method="post">
			<input type="hidden" name="shopId" th:value="${shopId}" />
			<input type="hidden" name="categoryId" th:value="${categoryId}" />

			<div class="mb-3">
				<label for="subcategoryName" class="form-label">中分類名</label>
				<input type="text" id="subcategoryName" name="subcategoryName" class="form-control" required />
			</div>

			<div class="d-flex justify-content-between">
				<a th:href="@{'/admin/' + ${shopId} + '_dashboard/workstation/menu/list'}"
					class="btn btn-outline-secondary" data-tab-link data-view="menu">← 戻る</a>
				<button type="submit" class="btn btn-primary">登録する</button>
			</div>
		</form>
	</div>

	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
