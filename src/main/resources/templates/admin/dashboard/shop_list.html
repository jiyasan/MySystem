<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>店舗一覧</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<div class="container mt-4">
		<h1>店舗一覧</h1>

		<div class="mb-3">
			<a class="btn btn-primary" th:href="@{/dashboard/shop_add}">新規店舗登録</a>
			<a class="btn btn-secondary" th:href="@{/dashboard}">戻る</a>
		</div>

		<table class="table table-bordered text-center">
			<thead class="table-light">
				<tr>
					<th>ID</th>
					<th>店舗名</th>
					<th>詳細</th>
					<th>編集</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="shop : ${shopList}">
					<td th:text="${shop.shopId}"></td>
					<td>
						<a th:href="@{'/' + ${shop.shopId} + '_dashboard'}" th:text="${shop.shopName}"></a>
					</td>
					<td>
						<a th:href="@{'/shop_detail/' + ${shop.shopId}}" class="btn btn-outline-info btn-sm">詳細</a>
					</td>
					<td>
						<a th:href="@{'/shop_edit/' + ${shop.shopId}}" class="btn btn-outline-secondary btn-sm">編集</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>

</html>
