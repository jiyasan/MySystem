<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規店舗登録</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<div class="container mt-4">
		<h1>新規店舗登録</h1>

		<!-- メッセージ表示 -->
		<div th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}"></div>
		<div th:if="${successMessage}" class="text-success" th:text="${successMessage}"></div>

		<!-- 登録フォーム -->
		<form th:action="@{/admin/dashboard/shop/add}" method="post" class="form-inline">
			<div class="form-group mr-2">
				<input type="text" name="shopName" class="form-control" placeholder="店舗名を入力" required>
			</div>
			<button type="submit" class="btn btn-primary">登録</button>
		</form>

		<div class="mt-3">
			<a class="btn btn-secondary" th:href="@{/admin/dashboard/shop/list}">戻る</a>
		</div>
	</div>
</body>

</html>
